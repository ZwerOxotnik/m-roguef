4-3=스테이지 클리어시 패시브 아이템이 나올 확률이 증가한다.
5-1=체력이 40% 이하일때, 공격속도가 10% 증가한다.
5-2=체력이 70% 이상일때, 공격속도가 10% 증가한다.
5-3=체력이 20% 이하일때, 매 초 최대체력의 0.5%를 회복한다.
6-1=스테이지 클리어시 추가로 20골드가 드랍된다.
