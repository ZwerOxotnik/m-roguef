2-3=이동속도가 15% 증가한다.
3-1=회피의 쿨타임이 10% 감소한다.
3-2=회피의 쿨타임, 지속시간, 거리가 각각 20%씩 증가한다.
3-3=딱총의 공격력이 10% 증가한다.
